<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1>BUSCADOR DE IMAGENS</h1>
    <div class="container-busca">   
           
      <form>        
        <div class="dentro-form">  
                  
          <div class="campo-input linha1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input type="text" id="pesquisa" name="pesquisa" placeholder="Qual tema de imagem você procura?"/>
          </div>
          <div class="campo-input linha2">
            <input type="button" value="BUSCAR" onclick="pesquisar()" class=" btn1 btn-search">
          </div>
        </div>
        
        <span class="info">Faça busca de Imagens Grátis em vários bancos ao mesmo tempo<br>
        <small>Digite o termo da imagem preferencialmente em inglês (ex. Game, Music, Video, Photography)</small></span>

        <div class="bancos-check">
          <div class="nome-banco">
            <label for="check-reshot">Reshot</label>
              <input type="checkbox" id="check-reshot" name="check-reshot">
          </div>
          <div class="nome-banco">
            <label for="check-gettyimages">Gettyimages</label>
              <input type="checkbox" id="check-gettyimages" name="check-gettyimages"><br>
        </div>
        <div class="nome-banco">
          <label for="check-gettyimages">StockSnap</label>
            <input type="checkbox" id="check-stocksnap" name="check-stocksnap"><br>
        </div>
        <div class="nome-banco">
          <label for="check-gratisography">Gratisography</label>
            <input type="checkbox" id="check-gratisography" name="check-gratisography"><br>
        </div>
      </div>        
      </form>
    </div>

    <main>
      <div id="reshot">
        <h2 id="reshot-nome">Reshot</h2>
      </div>
      <div id="gettyimages">
        <h2 id="getty-nome">Getty Images</h2>
      </div>
      <div id="stocksnap">
        <h2 id="stocksnap-nome">StockSnap</h2>
      </div>
      <div id="gratisographyimages">
        <h2 id="gratis-nome">Gratisography</h2>
      </div>
    </main>
    
  </body>
</html>
